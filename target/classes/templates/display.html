<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Display String</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated-text {
            font-size: 2rem;
            color: #3498db;
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Your String:</h1>
    <div class="animated-text" th:text="${userInput}"></div>
    <a href="/">Go Back</a>
</body>
</html>
